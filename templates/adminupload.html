{% from 'bootstrap5/form.html' import render_form %}
{% include 'header.html' %}

<div class="container mb-2">
  <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 p-3 animate__animated animate__fadeIn">
      <h2 class="display-5">New Data</h2>
      <p class="lead">Fill the Form and Upload</p>
    </div>
    <div class="shadow-sm mx-auto wobble-animation" style="width: 80%; height: 100%; border-radius: 21px 21px 0 0;">
      {{ render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
    </div>
  </div>
</div>
